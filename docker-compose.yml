# /DoitMoney/docker-compose.yml

version: '3.8'
services:
  backend:
    build: ./backend
    # 👇 .env 파일을 읽어 환경 변수로 주입하도록 설정
    env_file:
      - .env
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=local
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mariadb:10.6
    ports:
      - "3306:3306"
    environment:
      - MARIADB_ROOT_PASSWORD=rootpassword
      - MARIADB_DATABASE=doitmoney
      # 👇 하드코딩된 값 대신 .env 파일의 변수를 사용하도록 수정
      - MARIADB_USER=${DB_USER}
      - MARIADB_PASSWORD=${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      start_period: 10s

volumes:
  db_data: