# /DoitMoney/docker-compose.yml

version: '3.8'
services:
  backend:
    build: ./backend
    # ğŸ‘‡ .env íŒŒì¼ì„ ì½ì–´ í™˜ê²½ ë³€ìˆ˜ë¡œ ì£¼ì…í•˜ë„ë¡ ì„¤ì •
    env_file:
      - .env
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=local
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mariadb:10.6
    ports:
      - "3306:3306"
    environment:
      - MARIADB_ROOT_PASSWORD=rootpassword
      - MARIADB_DATABASE=doitmoney
      # ğŸ‘‡ í•˜ë“œì½”ë”©ëœ ê°’ ëŒ€ì‹  .env íŒŒì¼ì˜ ë³€ìˆ˜ë¥¼ ì‚¬ìš©í•˜ë„ë¡ ìˆ˜ì •
      - MARIADB_USER=${DB_USER}
      - MARIADB_PASSWORD=${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      start_period: 10s

volumes:
  db_data: